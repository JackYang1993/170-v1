<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/style-user.css">
    <script src="js/jquery-1.8.3.js"></script>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">找回密码</header>
    <div style="font-size: 12px;">我们将向你的邮箱发送一封用于重置密码的邮件，请注意查收</div>
    <br>
    <form class="layui-form" id="findPwdForm">
        <div class="layui-input-inline">
            <input type="text" name="username"  
                   lay-verify="email" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="findPwd" class="layui-btn">确定</button>
        </div>
    </form>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use(['form'],function () {
        var form = layui.form;
       
        form.on('submit(findPwd)',function () {
            
            $.ajax({
                url:'user/findPwd.do',
                data:$("#findPwdForm").serialize(),
                dataType:'json',
                success:function (result) {
                    layer.msg(result.msg)
                }
            })
            return false;
        })
        
    })
</script>

</body>
</html>
